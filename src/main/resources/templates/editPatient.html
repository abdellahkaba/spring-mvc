<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="template1"
      xmlns:layout="http://www.nz.net.ultraq.thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <title>Form Patients</title>
    <link  rel="stylesheet" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
        <form method="post" th:action="@{save(page=${page}, keyword=${keyword})}">
            <div class="">
                <label>ID :</label>
                <label th:text="${patient.id}"></label>
                <input type="hidden" name="id"  th:value="${patient.id}" class="form-control">

            </div>
            <div class="">
                <label for="nom">Nom</label>
                <input type="text" name="nom" id="nom" th:value="${patient.nom}" class="form-control">
                <span class="text-danger" th:errors="${patient.nom}"></span>
            </div>
            <div class="">
                <label for="dateNaiss">Date Naissance</label>
                <input type="date" name="dateNaiss" id="dateNaiss" th:value="${patient.dateNaiss}" class="form-control">
                <span class="text-danger" th:errors="${patient.dateNaiss}"></span>
            </div>
            <div class="">
                <label for="malade">Malade</label>
                <input type="checkbox" name="malade" id="malade" th:checked="${patient.malade}">
                <span class="text-danger" th:errors="${patient.malade}"></span>
            </div>
            <div class="">
                <label for="score">Score</label>
                <input type="text" name="score" id="score" th:value="${patient.score}" class="form-control">
                <span class="text-danger" th:errors="${patient.score}"></span>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>

</div>
</body>
</html>
