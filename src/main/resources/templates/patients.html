<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="template1"
      xmlns:layout="http://www.nz.net.ultraq.thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link  rel="stylesheet" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="container mt-2">
    <div class="card">
        <div class="card-header">
            Liste des Patients
        </div>
        <div class="card-body">
            <form method="get" th:action="@{index}">
                <label>Key word</label>
                <label>
                    <input name="keyword" th:value="${keyword}" type="text"/>
                </label>
                <button type="submit" class="btn btn-primary">Rechercher</button>
            </form>
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Date</th>
                    <th>Malade</th>
                    <th>Score</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p:${patients}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.nom}"></td>
                    <td th:text="${p.dateNaiss}"></td>
                    <td th:text="${p.malade}"></td>
                    <td th:text="${p.score}"></td>
                    <td>
                        <a onclick="return confirm('etes vous sur ?')" class="btn btn-danger" th:href="@{delete(id=${p.id},keyword=${keyword}, page=${currentPage})}">
                            Delete
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
            <ul class="nav nav-pills">
                <li th:each="page,status:${pages}">
                    <a th:class="${status.index == currentPage ? 'btn btn-primary ms-1' : 'btn btn-outline-primary ms-1'}"
                       th:text="${status.index}" class=""
                       th:href="@{/index(page=${status.index},keyword=${keyword},page=${currentPage})}"
                    >
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
</div>
</body>
</html>
